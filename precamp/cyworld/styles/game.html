<!DOCTYPE html>
<html lang="ko">
<head>
    <title>Document</title>
    <link rel="stylesheet" href="./game.css">
    <script src="./game.js"></script>
</head>
<body>
    
    
    <div class="wrapper">
        <div class="wrapper__header">
            <div class="header__title">
                <div class="title">Game</div>
                <div class="subtitle">Today Choice</div>
            </div>
            <div class="divideLine"></div>
        </div>
       
        <div class="game__container">
            <img src="../images/word.png">
            <div class="game__title">끝말잇기</div>
            <div class="game__subtitle">제시어 : <span id="word">코드제로</span></div>
            <div class="word_text">
                <input class="textbox" id="myword" placeholder="단어를 입력하시오">
                <button class="search" onclick="startWord()">입력</button>
            </div>
            <div class="word__result" id="result">결과!</div>
        </div>
       
        <div class="game__container">
            <img src="../images/lotto.png">
            <div class="game__title">LOTTO</div>
            <div class="game__subtitle">버튼을 누르시오</div>
            <div class="game__lotto__number">
                <span>3</span>
                <span>13</span>
                <span>21</span>
                <span>32</span>
                <span>43</span>
                <span>44</span>
            </div>
            <button class="wrapper__lotto__btn">추첨하기</button>
</div>
        </div>
    </div>
</body>
</html>
