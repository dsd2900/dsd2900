<!DOCTYPE html>
<html lang="ko">
<head>
  <title>돼지메기의 미니홈피 :: 사이좋은 사람들, 싸이버거</title>
  <link href="./index.css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/446e49b986.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="background">
    <div class="outerbox">
      <div class="wrapper">
        <div class="wrapper__left">
        <div class="wrapper__left__header">
          <div class="today">
            <span>Today</span>
            <span>0</span>
            <span>|</span>
            <span>Total</span>
            <span>12345</span>
          </div>
        </div>
        <div class="wrapper__left__body">
        <div class="wrapper__left__body__header">
          <div class="left__body__header__gray"></div>
          <div class="left__body__header__line"></div>
        </div>
          <div class="left__body__profile">
            <div class="profile__detail">
              <i class="fa-regular fa-user"></i></i>최민하
            </div>
            <div class="profile__detail">
              <i class="fa-regular fa-compass"></i>어떻게 살아가야 할까?
            </div>
           </div>
          <div class="left__body__footer">
            <div class="wrapper__feel">
            <div class="tf">오늘의 기분
            <select class="feel__select">
              <div class="wd">오늘의 날씨</div>
              <option>좋음</option>
              <option>보통</option>
              <option>나쁨</option>
            </select>
           </div>
          </div>
         </div>
        </div>
      </div>
        <div class="wrapper__right">
          <div class="wrapper__right__header">
            <div class="right__header__title">
              사이좋은 햄버거 싸이버거
            </div>
            <div class="right__header__setting">
              사생활보호설정
            </div>
          </div>
          <div class="wrapper__right__body">
            <iframe src="./home.html"></iframe>
          </div>
          <div class="wrapper__right__footer"></div>
        </div>
    </div>
  </div>
 </div>
</body>
</html>
